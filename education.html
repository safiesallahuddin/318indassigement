<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #140458bd;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #140458bd;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            background-color: #f4f4f4;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            margin: 10px;
            padding: 15px 25px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #A4E6F7;
            transform: scale(1.1);
        }

        section {
            padding: 40px;
            background-color: #2852A8;
            background-image: url("imagebg.jpg");
            color: #f4f4f4;
            margin: 20px auto;
            font-size: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 1200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            background-color: #f4f4f4;
            border-radius: 15px;
            font-size: 28px;
            padding: 15px;
            border: 3px solid #dcdcdc;
            display: inline-block;
        }

        h3 {
            color: #030915;
            text-decoration: underline;
            font-size: 22px;
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            height: auto;
            max-height: 120px;
            border-radius: 15px;
            border: 2px solid #f4f4f4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #140458bd;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }

        footer a {
            color: #A4E6F7;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px auto;
            }

            section {
                margin: 10px;
                padding: 20px;
            }

            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
