            border: 2px solid #f4f4f4;
            border-radius: 10px;
            height: 100px;
            width: 100px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

                font-size: 16px;
            }

            h2 {
                font-size: 20px;
            }

            .image-container {
