<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #db2727;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #00598D;
            background-image: url('bg family.jpg');
            text-align: center;
            padding: 20px;
        }

        nav a {
            background-color: #f4f4f4;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            margin: 10px;
            padding: 15px;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover {
            background-color: #A4E6F7;
        }

        section {
            padding: 30px;
            background-color: #2852A8;
            background-image: url('bg family.jpg');
            color: #f4f4f4;
            margin: 5px;
            font-size: 20px;
            border-radius: 45px;
            text-align: center;
        }

        h2 {
            color: #333;
            background-color: #f4f4f4;
            border-radius: 25px;
            font-size: 27px;
            padding: 10px;
            border: 10px solid #dcdcdc;
        }

        p {
            color: #f4f4f4;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            margin: 10px;
            border-radius: 15px;
            border: 2px solid #f4f4f4;
            height: 250px;
            width: 400px;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            nav a {
                font-size: 14px;
                padding: 12px;
                margin: 5px;
            }

            section {
                font-size: 18px;
                padding: 20px;
            }

            .image-container img {
                width: 90%;
                height: auto;
                margin: 5px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 15px;
            }

            nav a {
                font-size: 12px;
                padding: 10px;
                margin: 3px;
            }

            section {
                font-size: 16px;
                padding: 15px;
            }

            .image-container img {
                width: 95%;
                height: auto;
                margin: 5px 0;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

            <img src="Family2.jpeg" alt="Family Photo 2">
